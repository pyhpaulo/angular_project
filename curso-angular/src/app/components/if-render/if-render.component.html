<div class="class">
    <p>if-render works!</p>
    <h2 *ngIf="canShow"> DBZ é melhor que Naruto</h2>
    <h2 *ngIf="name === 'Paulo'; else nameNotFound">O nome é Paulo</h2>
    <ng-template #nameNotFound>
        <div>
            <h3> O nome não foi encontrado</h3>
        </div>
    </ng-template>
    
</div>
